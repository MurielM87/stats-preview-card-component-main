<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main>
    <div id="card">
      <div id="part_text">
        <h1>Get <span class="title_color">insights</span> that help your business grow.</h1>

        <div class="text_description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>

        <div class="text_number">
          <div>
            <div class="number">10k+</div>
            <div class="number_add"> companies</div>
          </div>
          <div>
            <div class="number">314</div>
            <div class="number_add"> templates</div>
          </div>
          <div>
            <div class="number">12M+</div>
            <div class="number_add"> queries</div>
          </div>
        </div>
      </div>
      <div id="part_img">
          <img src="./images/image-header-desktop.jpg" alt="presentation staff" id="img_header_desktop">
        <img src="./images/image-header-mobile.jpg" alt="presentation staff" id="img_header_mobile">
      </div>
    </div>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muriel MARCHAL</a>.
    </div>
  </footer>
</body>

</html>
